<svg viewBox="0 0 3500 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&amp;display=swap');
    </style>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Icon Group: 512x512 -->
  <g id="icon">
    <rect x="96" y="96" width="320" height="320" rx="48" fill="url(#g)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="256" cy="256" r="120" fill="#1e1e2e" stroke="#ffffff" stroke-width="4"/>
    <rect x="208" y="224" width="96" height="64" rx="16" fill="#38bdf8"/>
    <circle cx="256" cy="256" r="18" fill="#1e1e2e"/>
    <circle cx="288" cy="236" r="6" fill="#1e1e2e"/>
  </g>
  
  <!-- Text: Starts after 512 + Gap (128) = 640 -->
  <!-- Text Y: Vertically centered relative to Icon (512 height). Cap Height approx 350. Baseline adjustment needed. -->
  <!-- Measurement: 512pt -> y=-537 (ascender top), height=717. -->
  <!-- If Font Size 400. Ascender ~ -420. Height ~ 560. -->
  <!-- Let's align Baseline. Visual center of Icon is 256. -->
  <!-- Cap Center of Text should be 256. -->
  <!-- If Cap Height is ~0.7em. For 400pt, Cap ~ 280. Center of Cap = 140 above baseline. -->
  <!-- So Baseline = 256 + 140 = 396. -->
  <text x="640" y="396" font-family="'Poppins', sans-serif" font-weight="800" font-size="400" fill="#1e1e2e" letter-spacing="-0.02em">InstaVault</text>
</svg>
